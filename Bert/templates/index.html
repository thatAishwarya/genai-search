<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 20px; }
        .user-message, .bot-message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user-message { background-color: #e1ffc7; text-align: right; }
        .bot-message { background-color: #f1f1f1; text-align: left; }
        .input-container { display: flex; }
        .input-container input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; }
        .input-container button { padding: 10px; border: 1px solid #ccc; border-radius: 0 5px 5px 0; background-color: #007bff; color: white; cursor: pointer; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background-color: #f9f9f9; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; }
        .dropdown-content a { color: black; padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown-content a:hover { background-color: #f1f1f1; }
        .dropdown:hover .dropdown-content { display: block; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Document Search Chatbot</h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Enter your search query" />
            <button onclick="searchDocuments()">Send</button>
        </div>
    </div>

    <script>
        async function searchDocuments() {
            const query = document.getElementById('query').value;
            const response = await fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            const results = await response.json();
            displayResults(query, results);
        }

        function displayResults(query, results) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="user-message">${query}</div>`;
            results.forEach(result => {
                chatBox.innerHTML += `
                    <div class="bot-message">
                        <strong>${result.document}</strong>: ${result.summary} (Page ${result.page})
                        <div class="dropdown">
                            <button>Options</button>
                            <div class="dropdown-content">
                                <a href="/view/${encodeURIComponent(result.path)}/${result.page}" target="_blank">View</a>
                                <a href="/download/${encodeURIComponent(result.path)}">Download</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
